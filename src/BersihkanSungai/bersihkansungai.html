<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bersihkan Sungai</title>
    <link rel="stylesheet" href="bersihkansungai.css">
    <link rel="stylesheet" href="../styles/namePopup.css">
</head>

<body>
   <div id="gameContainer">
    <div id="hud">
      <span id="score">Score: 0</span>
      <span id="lives">Lives: 3</span>
      <span id="timer">Time: 60</span>
    </div>
        <div id="riverContainer">
            <div class="riverBackground"></div>
        </div>
    <!-- Pop-up Menang -->
    <!-- Victory Popup -->
    <div id="victory-popup" class="popup hidden">
        <div class="popup-content">
            <img src="../../Asset/PopUpKemenangan.jpg" class="popup-bg" alt="Popup Kemenangan">
            <div class="final-score">Score: <span id="final-score">0</span></div>
            <div class="popup-buttons">
                <img src="../../Asset/tombolcobalagi.png" id="play-again" class="popup-button" alt="Coba Lagi">
                <img src="../../Asset/tombolhome.png" id="back-to-menu" class="popup-button" alt="Menu Utama">
                <img src="../../Asset/tombolleaderboard.png" id="leaderboard" class="popup-button" alt="Leaderboard">
            </div>
        </div>
    </div>

    <!-- Game Over Popup -->
    <div id="gameover-popup" class="popup hidden">
        <div class="popup-content">
            <img src="../../Asset/PopUpKekalahan.png" class="popup-bg" alt="Popup Kekalahan">
            <div class="final-score">Score: <span id="final-score-lose">0</span></div>
            <div class="popup-buttons">
                <img src="../../Asset/tombolcobalagi.png" id="play-again-lose" class="popup-button" alt="Coba Lagi">
                <img src="../../Asset/tombolhome.png" id="back-to-menu-lose" class="popup-button" alt="Menu Utama">
                <img src="../../Asset/tombolleaderboard.png" id="leader-board" class="popup-button" alt="Leaderboard">
            </div>
        </div>
    </div>

  </div>

  <script src="bersihkansungai.js"></script>
</body>
</html>
